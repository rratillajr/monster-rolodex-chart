---
# Source: monster-rolodex/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monster-rolodex
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: monster-rolodex.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monster-rolodex
                port:
                  number: 8080
