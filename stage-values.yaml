# Default values for monster-rolodex.
replicaCount: 1

image:
  repository: ghcr.io/rratillajr/rratillajr/monster-rolodex
  tag: test-stage
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  }
  path: /
  hosts:
    - stage.monster-rolodex.local 
  tls: []

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
